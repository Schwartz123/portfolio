version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.pdf'
      headers:
        - key: 'Content-Type'
          value: 'application/pdf'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000'
    - pattern: 'index.html'
      headers:
        - key: 'Content-Type'
          value: 'text/html'
        - key: 'Cache-Control'
          value: 'no-cache, no-store, must-revalidate'
    - pattern: 'psl.png'
      headers:
        - key: 'Content-Type'
          value: 'image/png'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000' 